<!DOCTYPE html>
<html lang="en">
<head th:replace="~{_layout.html::header(~{::title}, _, _)}">
    <title>Modification d'un menu</title>
</head>
<body>
    <nav th:replace="~{_layout.html:: menu}"></nav>
    <div class="container mt-5">

        <div class="card border-light m-2 p-2">
            <h1 th:if="${menu.id==null}" class="card-header">Cr√©ation d'un menu</h1>
            <h1 th:if="${menu.id!=null}" class="card-header">Modification d'un menu</h1>

            <form th:action="@{/menuSave}" method="post" th:object="${menu}">
                <input type="hidden" name="p" th:value="${p}">
                <input type="hidden" name="s" th:value="${s}">
                <input type="hidden" name="mc" th:value="${mc}">

                <input type="hidden" name="id" th:field="*{id}">

                <div class="form-group">
                    <label for="nom">Nom du menu:</label>
                    <input type="text" id="nom" name="nom" class="form-control" th:field="*{nom}" required>
                </div>

                <div class="form-group">
                    <label for="prix">Prix du menu:</label>
                    <input type="number" id="prix" name="prix" class="form-control" th:field="*{prix}" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="description">Description du menu:</label>
                    <textarea id="description" name="description" class="form-control" th:field="*{description}" required></textarea>
                </div>

                <div class="form-group">
                    <label for="plats">Plats du menu:</label>
                    <select id="plats" name="plats" class="form-control" th:field="*{plats}" multiple>
                        <option th:each="plat : ${plats}" th:value="${plat.id}" th:text="${plat.nom}"></option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3">Enregistrer</button>
            </form>

        </div>
        

    </div>
</body>
</html>
